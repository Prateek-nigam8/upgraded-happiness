<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Football Coaching Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #06ce99;
		}

		.form-container {
			background-color: #ee7272;
			max-width: 500px;
			margin: 0 auto;
			padding: 1rem;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(239, 146, 146, 0.2);
		}

		h2 {
			font-size: 1.5rem;
			margin-top: 0;
		}

		.form-group {
			margin-bottom: 1rem;
		}

		label {
			display: block;
			margin-bottom: 0.5rem;
			font-weight: bold;
		}

		input,
		select {
			padding: 0.5rem;
			border-radius: 5px;
			border: none;
			width: 100%;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #7a7982;
			color: #5b0505;
			padding: 0.5rem 1rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #1ed80e;
			color: #333;
			padding: 0.5rem 1rem;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
		}
        p{
            align-content: center;
            text-justify: distribute;
            text-decoration: dotted;
            
        }
        a{
            color: #000;
        }

	</style>
</head>
<body>
	<div class="form-container">
		<form>
			<h2>Football Coaching Form</h2>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required>
					<option value="" selected>Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="level">Skill Level:</label>
				<select id="level" name="level" required>
					<option value="" selected>Select Skill Level</option>
					<option value="beginner">Beginner</option>
					<option value="intermediate">Intermediate</option>
					<option value="advanced">Advanced</option>
				</select>
			</div>
            <div class="form-group">
				<label for="position">Preferred Position:</label>
				<select id="position" name="position" required>
					<option value="" selected>Select Preferred Position</option>
					<option value="forward">Forward</option>
					<option value="midfielder">Midfielder</option>
					<option value="defender">Defender</option>
					<option value="goalkeeper">Goalkeeper</option>
				</select>
			</div>
			<div class="form-group">
				<label for="session">Preferred Coaching Session:</label>
				<select id="session" name="session" required>
					<option value="" selected>Select Preferred Coaching Session</option>
					<option value="weekday-morning">Weekday Morning</option>
					<option value="weekday-afternoon">Weekday Afternoon</option>
					<option value="weekday-evening">Weekday Evening</option>
					<option value="weekend-morning">Weekend Morning</option>
					<option value="weekend-afternoon">Weekend Afternoon</option>
				</select>
			</div>
			<div class="form-group">
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
			</div>
			<div class="form-group">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
    <p><a href="main.html">HOME</a></p>
</body>
</html>
